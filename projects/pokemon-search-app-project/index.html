<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    maximum-scale=1, user-scalable=no"
    />

    <title>Pokemon Search App</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Pokemon Search App</h1>
    </header>

    <main>
      <section id="search">
        <label for="search-input">Search for Pokemon Name or ID:</label>
        <input type="text" name="search-input" id="search-input" required />
        <button id="search-button">Search</button>
      </section>

      <section id="pokemon-stats">
        <aside class="pokemon">
          <div class="top">
            <div>
              <span id="pokemon-name" class="name-id"></span>
              <span id="pokemon-id" class="name-id"></span>
            </div>
            <div><span id="weight"></span><span id="height"></span></div>
          </div>

          <div id="sprite-wrapper"></div>

          <div id="types" class="bottom"></div>
        </aside>

        <aside class="stats">
          <table>
            <thead>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HP:</td>
                <td id="hp">...</td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack">...</td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense">...</td>
              </tr>
              <tr>
                <td>Special Attack:</td>
                <td id="special-attack">...</td>
              </tr>
              <tr>
                <td>Special Defense:</td>
                <td id="special-defense">...</td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed">...</td>
              </tr>
            </tbody>
          </table>
        </aside>
      </section>
    </main>

    <footer>
      <div class="text-container">
        <hr />
        <p>Made by Rifki Muhazzar.</p>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
