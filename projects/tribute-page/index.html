<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tribute Page - Straw Hat Pirates</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- FONT - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="main">
      <header class="header">
        <h1 id="title">Straw Hat Pirates</h1>
        <p>
          Luffy | Zoro | Nami | Usopp | Sanji | Chopper | Robin | Franky | Brook
          | Jinbe
        </p>
      </header>

      <section class="hero">
        <figure id="img-div">
          <img
            src="https://images7.alphacoders.com/134/1349525.jpeg"
            alt="One Piece - Mugiwara Members"
            id="image"
          />
          <figcaption id="img-caption">
            One Piece - Straw Hat Pirates
          </figcaption>
        </figure>
      </section>

      <section id="tribute-info">
        <div class="container">
          <h2>Wanted Posters</h2>

          <div class="poster-container">
            <div class="poster">
              <a
                href="https://onepiece.fandom.com/wiki/Monkey_D._Luffy"
                target="_blank"
                ><img
                  alt="Monkey D. Luffy's Seventh Wanted Poster"
                  src="https://static.wikia.nocookie.net/onepiece/images/1/17/Monkey_D._Luffy%27s_Seventh_Wanted_Poster.png"
              /></a>
            </div>
            <div class="poster">
              <a
                href="https://onepiece.fandom.com/wiki/Roronoa_Zoro"
                target="_blank"
                ><img
                  alt="Roronoa Zoro's Wanted Poster"
                  src="https://static.wikia.nocookie.net/onepiece/images/5/5d/Roronoa_Zoro%27s_Current_Wanted_Poster.png"
              /></a>
            </div>
            <div class="poster">
              <a href="https://onepiece.fandom.com/wiki/Nami" target="_blank"
                ><img
                  alt="Nami's Wanted Poster"
                  src="https://static.wikia.nocookie.net/onepiece/images/3/3b/Nami%27s_Current_Wanted_Poster.png"
              /></a>
            </div>
            <div class="poster">
              <a href="https://onepiece.fandom.com/wiki/Usopp" target="_blank"
                ><img
                  alt="God Usopp's Wanted Poster"
                  src="https://static.wikia.nocookie.net/onepiece/images/5/5e/God_Usopp%27s_Wanted_Poster.png"
              /></a>
            </div>
            <div class="poster">
              <a href="https://onepiece.fandom.com/wiki/Sanji" target="_blank"
                ><img
                  alt="Sanji's Wanted Poster"
                  src="https://static.wikia.nocookie.net/onepiece/images/d/db/Sanji%27s_Wanted_Poster.png"
                />
              </a>
            </div>
            <div class="poster">
              <a
                href="https://onepiece.fandom.com/wiki/Tony_Tony_Chopper"
                target="_blank"
              >
                <img
                  alt="Tony Tony Chopper's Second Wanted Poster"
                  src="https://static.wikia.nocookie.net/onepiece/images/e/e6/Tony_Tony_Chopper%27s_Second_Wanted_Poster.png"
                />
              </a>
            </div>
            <div class="poster">
              <a
                href="https://onepiece.fandom.com/wiki/Nico_Robin"
                target="_blank"
                ><img
                  alt="Nico Robin's Current Wanted Poster"
                  src="https://static.wikia.nocookie.net/onepiece/images/b/b8/Nico_Robin%27s_Current_Wanted_Poster.png"
              /></a>
            </div>
            <div class="poster">
              <a href="https://onepiece.fandom.com/wiki/Franky" target="_blank"
                ><img
                  alt="Franky's Wanted Poster"
                  src="https://static.wikia.nocookie.net/onepiece/images/1/1d/Franky%27s_Wanted_Poster.png"
              /></a>
            </div>
            <div class="poster">
              <a href="https://onepiece.fandom.com/wiki/Brook" target="_blank"
                ><img
                  alt="Brook's Concert Wanted Poster"
                  src="https://static.wikia.nocookie.net/onepiece/images/0/09/Brook%27s_Concert_Wanted_Poster.png"
              /></a>
            </div>
            <div class="poster">
              <a href="https://onepiece.fandom.com/wiki/Jinbe" target="_blank"
                ><img
                  alt="Jinbe's Current Wanted Poster"
                  src="https://static.wikia.nocookie.net/onepiece/images/7/71/Jinbe%27s_Current_Wanted_Poster.png"
              /></a>
            </div>
          </div>

          <p>
            Read more about Straw Hat Pirates
            <a
              href="https://onepiece.fandom.com/wiki/Straw_Hat_Pirates"
              target="_blank"
              id="tribute-link"
              >here</a
            >.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
