<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="text-center" id="title">Survey Form</h1>
    <p class="text-center" id="description">
      <i id="description">Welcome to my survey form</i>
    </p>

    <form action="" method="post" class="survey-form" id="survey-form">
      <fieldset>
        <label for="name" class="mb-16" id="name-label"
          >Name<input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </label>
        <label for="email" class="mb-16" id="email-label"
          >Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <label for="number" id="number-label"
          >Age
          <input
            type="number"
            min="13"
            max="120"
            name="age"
            id="number"
            placeholder="Enter your age"
            required
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>
          <label for="dropdown" class="head2 mb-8"
            >Which option best describes your current role?</label
          >
        </legend>
        <select name="dropdown" id="dropdown">
          <option disabled hidden selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <legend class="head2 mb-8">
          Would you recommend my platform to a friend?
        </legend>
        <label for="definitely">
          <input
            class="radio-checkbox"
            type="radio"
            name="recommend"
            value="definitely"
            id="definitely"
          />
          Definitely
        </label>
        <label for="maybe">
          <input
            class="radio-checkbox"
            type="radio"
            name="recommend"
            value="maybe"
            id="maybe"
          />
          Maybe
        </label>
        <label for="not-sure">
          <input
            class="radio-checkbox"
            type="radio"
            name="recommend"
            value="not-sure"
            id="not-sure"
          />
          Not sure
        </label>
      </fieldset>

      <fieldset>
        <legend>
          <label for="dropdown-favorite-feature" class="head2 mb-8"
            >What is your favorite feature of my platform?</label
          >
        </legend>
        <select name="dropdown" id="dropdown-favorite-feature">
          <option disabled hidden selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open source</option>
        </select>
      </fieldset>

      <fieldset>
        <legend class="head2 mb-8">
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </legend>
        <label for="front-end-projects">
          <input
            class="radio-checkbox"
            type="checkbox"
            name="improved"
            value="front-end-projects"
            id="front-end-projects"
          />
          Front-end Projects
        </label>
        <label for="back-end-projects">
          <input
            class="radio-checkbox"
            type="checkbox"
            name="improved"
            value="back-end-projects"
            id="back-end-projects"
          />
          Back-end Projects
        </label>
        <label for="data-visualization">
          <input
            class="radio-checkbox"
            type="checkbox"
            name="improved"
            value="data-visualization"
            id="data-visualization"
          />
          Data Visualization
        </label>
        <label for="challenges">
          <input
            class="radio-checkbox"
            type="checkbox"
            name="improved"
            value="challenges"
            id="challenges"
          />
          Challenges
        </label>
        <label for="open-source-community">
          <input
            class="radio-checkbox"
            type="checkbox"
            name="improved"
            value="open-source-community"
            id="open-source-community"
          />
          Open Source Community
        </label>
        <label for="gitter-help-rooms">
          <input
            class="radio-checkbox"
            type="checkbox"
            name="improved"
            value="gitter-help-rooms"
            id="gitter-help-rooms"
          />
          Gitter help rooms
        </label>
        <label for="videos">
          <input
            class="radio-checkbox"
            type="checkbox"
            name="improved"
            value="videos"
            id="videos"
          />
          Videos
        </label>
        <label for="city-meetups">
          <input
            class="radio-checkbox"
            type="checkbox"
            name="improved"
            value="city-meetups"
            id="city-meetups"
          />
          City Meetups
        </label>
        <label for="wiki">
          <input
            class="radio-checkbox"
            type="checkbox"
            name="improved"
            value="wiki"
            id="wiki"
          />
          Wiki
        </label>
        <label for="forum">
          <input
            class="radio-checkbox"
            type="checkbox"
            name="improved"
            value="forum"
            id="forum"
          />
          Forum
        </label>
        <label for="additional-courses">
          <input
            class="radio-checkbox"
            type="checkbox"
            name="improved"
            value="additional-courses"
            id="additional-courses"
          />
          Additional Courses
        </label>
      </fieldset>

      <fieldset>
        <legend>
          <label for="comment" class="head2 mb-8"
            >Any comments or suggestions?</label
          >
        </legend>
        <textarea
          name="comment"
          id="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </fieldset>

      <button class="submit-button" id="submit">Submit</button>
    </form>
  </body>
</html>
